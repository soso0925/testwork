<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>testwork / 問題</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://unpkg.com/ress@3.0.0/dist/ress.min.css">
    <link href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" rel="stylesheet">
</head>

<body>
    <header class="l__header">
        <div class="header__inner">
            <h1 class="header__title">
                <a href="index.html" class="header__link">
                    <img src="./images/logo.svg" alt="testwork">
                </a>
            </h1>
            <div class="header__gnav gnav">
                <ul class="gnav__list">
                    <li class="gnav__link"><a href="schoolyear.html">1年生</a></li>
                    <li class="gnav__link"><a href="schoolyear.html">2年生</a></li>
                    <li class="gnav__link"><a href="schoolyear.html">3年生</a></li>
                </ul>
            </div>

            <div class="header__smp smpmenu">
                <div class="smpmenu__btn">
                    <i class="fas fa-bars"></i>
                </div>
                <div class="smpmenu__list">
                    <ul class="smpmenu__inner">
                        <li class="smpmenu__link">
                            <p class="smpmenu__title">メニュー/MENU</p>
                        </li>
                        <li class="smpmenu__link"><a href="schoolyear.html">1年生 / 1st grader</a></li>
                        <li class="smpmenu__link"><a href="schoolyear.html">2年生 / 2nd grade</a></li>
                        <li class="smpmenu__link"><a href="schoolyear.html">3年生 / 3rd grade</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </header>

    <main class="l__main">
        <section class="contents">
            <div class="contents__head">
                <div class="contents__inner">
                    <p class="contents__data">12/20</p>
                    <h2 class="contents__title">
                        簡単なテスト
                    </h2>
                </div>
            </div>
            <article class="question contents__zone">
                <div class="question__inner">
                    <h3 class="question__title" v-clock>
                        第 {{ (questionIndex+1) }} 問
                    </h3>
                    <p class="question__read" v-clock>
                        {{ currentQuestion.question }}
                    </p>
                </div>

                <div class="question__form form">
                    <input type="text" class="form__path" v-model="form" value="記述 {{">
                </div>

                <div class="question__submit submit">
                    <button type="button" class="submit__path" @click="addAnswer()">
                        次の問題へ
                    </button>
                </div>

                <p class="question__count submit">
                    {{count}}
                </p>
            </article>
        </section>
    </main>
    <footer class="l__footer footer">
        <div class="footer__inner">
            <small class="footer__small">&copy;2020 testwork copyright</small>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.min.js"></script>
    <script src="script.js"></script>
    <script src="question.js"></script>

</body>

</html>
